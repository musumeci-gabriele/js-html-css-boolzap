<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  </head>
  <body>
    <!-- BACKGROUND GREEN E GREY -->
    <div class="backgreen"></div>
    <div class="backgrey"></div>
    <!--// BACKGROUND GREEN E GREY -->

    <!-- FINESTRA BOOLZAP -->
    <div class="container">
      <!-- NAV SX CONTATTI -->
      <div class="win-contact">
        <div class="sx-header">
          <!-- IMG PROFILO -->
          <div class="img-avatar">
            <img class="avatar" src="img/avatar_io.jpg" alt="avatar">
          </div>
          <!-- IMG PROFILO -->
          <!-- LINK MIX -->
          <div class="link-avatar">
            <span><i class="icons fas fa-circle-notch"></i></span>
            <span><i class="icons fas fa-comment-alt"></i></span>
            <span><i class="icons fas fa-ellipsis-v"></i></span>
          </div>
          <!-- LINK MIX -->
        </div>
      </div>
      <!--// NAV SX CONTATTI -->

      <!-- NAV CHAT -->
      <div class="win-chat">
        <div class="dx-header">

        </div>
      </div>
      <!--// NAV CHAT -->
    </div>
    <!--// FINESTRA BOOLZAP -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"> </script>
  </body>
</html>
